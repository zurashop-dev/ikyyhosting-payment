<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IKYY HOSTING - PAYMENT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    /* Variabel Tema */
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --box-bg: rgba(0, 0, 0, 0.8);
      --box-shadow: 0 0 20px cyan;
      --btn-bg: black;
      --btn-text: cyan;
      --btn-border: cyan;
      --copy-bg: rgba(0, 255, 255, 0.1);
      --copy-border: cyan;
      --popup-bg: rgba(0, 255, 255, 0.2);
    }
    /* Tema Light Mode */
    body.light-mode {
      --bg-color: #fff;
      --text-color: #000;
      --box-bg: rgba(255, 255, 255, 0.8);
      --box-shadow: 0 0 20px blue;
      --btn-bg: white;
      --btn-text: blue;
      --btn-border: blue;
      --copy-bg: rgba(0, 0, 255, 0.1);
      --copy-border: blue;
      --popup-bg: rgba(0, 0, 255, 0.2);
    }

    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .payment-box {
      background: var(--box-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: var(--box-shadow);
      max-width: 400px;
      margin: auto;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 15px cyan;
    }
    .neon-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: 2px solid var(--btn-border);
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--btn-border);
      transition: 0.3s;
      margin-bottom: 20px;
    }
    .neon-btn:hover {
      background: var(--btn-text);
      color: var(--btn-bg);
      box-shadow: 0 0 20px var(--btn-border);
    }
    .neon-btn:active {
      transform: scale(0.9);
    }
    .copy-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid var(--copy-border);
      border-radius: 5px;
      background: var(--copy-bg);
      color: var(--btn-text);
      margin-bottom: 15px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    /* Style untuk membuat logo pembayaran bulat */
    .payment-logo {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
      box-shadow: 0 0 10px var(--btn-border);
    }
    .copy-box span {
      flex-grow: 1;
      text-align: left;
    }
    .copy-box button {
      background: var(--btn-text);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: var(--btn-bg);
      transition: 0.2s;
      margin-left: 10px;
    }
    .copy-box button:active {
      transform: scale(0.9);
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: var(--btn-text);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--btn-border);
      text-align: center;
    }
    .qr-image {
      max-width: 75%;
      height: auto;
      display: block;
      margin: auto;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: var(--btn-text);
    }
    /* Popup Copy Berhasil dengan Tema Neon */
    #copyPopup {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--popup-bg);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: var(--btn-text);
      text-align: center;
      box-shadow: 0 0 15px var(--btn-border);
      animation: fadeInOut 1.5s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      20% { opacity: 1; transform: translateX(-50%) translateY(0); }
      80% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }
    /* Tombol mode toggle (bulat dan di pojok kanan atas) */
    #modeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: var(--btn-text);
      color: var(--btn-bg);
      cursor: pointer;
      box-shadow: 0 0 10px var(--btn-border);
      transition: background-color 0.3s, color 0.3s;
    }
    #modeToggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Tombol Mode Toggle -->
  <button id="modeToggle" onclick="toggleMode()">☀︎</button>

  <div class="payment-box">
    <img src="thumbnail.png" alt="Thumbnail" class="thumbnail" />
    <h2>Metode Pembayaran</h2>
    <button class="neon-btn" onclick="showQR()">QRIS</button>

    <div class="copy-box">
      <img src="https://files.catbox.moe/x1tw8u.jpeg" alt="Dana" class="payment-logo" />
      <span>Dana</span>
      <button onclick="copyToClipboard('085864647259')">Copy</button>
    </div>
    <div class="copy-box">
      <img src="https://files.catbox.moe/4lsigv.png" alt="Gopay" class="payment-logo" />
      <span>Gopay</span>
      <button onclick="copyToClipboard('085864647259')">Copy</button>
    </div>
    <div class="copy-box">
      <img src="https://files.catbox.moe/pxsuhu.png" alt="Pulsa Indosat" class="payment-logo" />
      <span>Pulsa IndoSat</span>
      <button onclick="copyToClipboard('085864647259')">Copy</button>
    </div>
    <br />
    <a href="https://saweria.co/ZuraDev" target="_blank" style="color: var(--btn-text); text-decoration: none; font-weight: bold;">Bayar via Saweria</a>
  </div>

  <div id="copyPopup">Berhasil di salin!</div>

  <div class="popup" id="qrPopup">
    <div class="popup-content">
      <h3>Scan QRIS</h3>
      <img src="https://files.catbox.moe/ir7yd3.jpg" alt="QRIS" class="qr-image" />
    </div>
  </div>

  <div class="footer">
    <a href="https://wa.me/639108759484" target="_blank" style="color: var(--btn-text); text-decoration: none; font-weight: bold;">
        © Klik Di Sini Untuk Chat Owner IkyyHosting
    </a>
</div>

  <script>
    function showQR() {
      let qrPopup = document.getElementById("qrPopup");
      qrPopup.style.display = "flex";
    }

    document.getElementById("qrPopup").addEventListener("click", function (event) {
  if (event.target === this || event.target.classList.contains("qr-image")) {
    this.style.display = "none";
  }
});

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      let popup = document.getElementById("copyPopup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 1500);
    }

    function toggleMode() {
      document.body.classList.toggle("light-mode");
      // Ubah ikon tombol mode berdasarkan mode aktif
      const modeToggle = document.getElementById("modeToggle");
      if (document.body.classList.contains("light-mode")) {
        modeToggle.textContent = "☾"; // ikon bulan untuk light mode
      } else {
        modeToggle.textContent = "☀︎"; // ikon matahari untuk dark mode
      }
    }
  </script>
</body>
</html>
